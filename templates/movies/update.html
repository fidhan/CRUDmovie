{% extends 'movies/base.html' %}


{% block content %}
<h1>edit the movie's info</h1>
<form action="{% url 'update' id=movie.id %}" method="POST">
    {% csrf_token %}
    <input type="text" name="title" id="title" placeholder="Movie title" value="{{ movie.title }}">
    <input type="text" name="year" id="year" placeholder="Movie year" value="{{ movie.year }}">
    <input type="submit" value="Update">
</form>
{% endblock %}
